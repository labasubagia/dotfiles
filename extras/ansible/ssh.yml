---
- hosts: localhost
  connection: local
  gather_facts: false
  vars:
    dir: ~/.ssh
    keys:
      - host: github.com
        hostname: github.com
        file: id_rsa_github
      - host: gitlab.com
        hostname: gitlab.com
        file: id_rsa_gitlab
      - host: phabricator.sirclo.com
        hostname: phabricator.sirclo.com
        file: id_rsa_phabricator

  pre_tasks:
    - name: ssh install requirements
      command: |
        ansible-galaxy collection install community.general

  tasks:
    - name: ssh make dir
      file:
        path: "{{ dir }}"
        state: directory

    - name: ssh create keys
      openssh_keypair:
        path: "{{ dir }}/{{ item.file }}"
        type: rsa
        size: 4096
        state: present
        force: no
      with_items: "{{ keys }}"

    - name: ssh config
      community.general.ssh_config:
        host: "{{ item.host }}"
        hostname: "{{ item.hostname }}"
        identity_file: "{{ dir }}/{{ item.file }}"
        ssh_config_file: "{{ dir }}/config"
      with_items: "{{ keys }}"
