[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 20pt

radius = 0

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = false

line-size = 6pt

#border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 3

module-margin = 2

separator = |
separator-foreground = ${colors.flamingo}

font-0 = Roboto:size=11;2
font-1 = Font Awesome 6 Free Solid:size=9;2
font-2 = RobotoMono Nerd Font Mono:size=20;4

modules-left = xworkspaces xwindow
modules-right = systray pulseaudio backlight wlan eth temperature cpu memory battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray
format-margin = 2pt
tray-spacing = 8pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
label-active-underline= ${colors.mauve}
label-active-padding = 3

label-occupied = %name%
label-occupied-padding = 3

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 3

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 3

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = %{T3}<ramp-volume>%{T-} <label-volume>

label-volume = %percentage%%

label-muted = "%{T3}%{T-}"
label-muted-foreground = ${colors.maroon}
# ramp-volume-0 = 
ramp-volume-0 = 
ramp-volume-1 = 

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T3}%{T-} "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T3}%{T-} "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
format-prefix = "BAT "
format-prefix-foreground = ${colors.primary}
full-at = 99
format-charging = %{T3}<animation-charging>%{T-} 󱐋<label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750
animation-charging-foreground = ${colors.peach}
format-discharging = %{T3}<ramp-capacity>%{T-} <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
low-at = 5
battery = BAT1
adapter = ACAD
poll-interval = 5
label-full = "%{T3}%{T-} 100%"

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnect

[module/wlan]
inherit = network-base
interface-type = wireless
# label-connected = %{F#F0C674}%ifname%%{F-} %essid%
format-connected = %{F#F0C674}%{T3}<ramp-signal>%{T-}%{F-} <label-connected>
label-connected = %essid% (%signal%%) (%netspeed%)
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

label-disconnected = %{T3}󰤭%{T-}
label-disconnected-foreground = ${colors.maroon}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%{T3}󱊪%{T-}%{F-} %local_ip% (%netspeed%)
label-disconnected = %{T3}󰌙%{T-}
label-disconnected-foreground = ${colors.maroon}

[module/date]
type = internal/date
interval = 1

date = %a %Y/%m/%d   %I:%M:%S %p
# date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/temperature]
type = internal/temperature
interval = 0.5
base-temperature = 20
warn-temperature = 85
format = <ramp> <label>
format-warn = <ramp> <label-warn>
ramp-0 = 
ramp-1 = 
ramp-2 = 
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.maroon}

[module/backlight]
type = internal/backlight
format = %{T3}<ramp>%{T-} <label>
label = %percentage%%

ramp-0 = 󰃞
ramp-1 = 󰃝
ramp-2 = 󰃠

