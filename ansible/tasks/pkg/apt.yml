---
- name: Setup apt packages
  become: true
  vars:
    is_remove: false

    pkgs:
      - tmux
      - htop
      - age
      - curl
      - wget
      - apt-transport-https

  block:
    - name: Setup Install
      when: not is_remove
      block:
        - name: Install packages
          ansible.builtin.apt:
            name: "{{ pkgs }}"
            state: present

    - name: Setup Remove
      when: is_remove
      block:
        - name: Remove packages
          ansible.builtin.apt:
            name: "{{ pkgs }}"
            state: absent
